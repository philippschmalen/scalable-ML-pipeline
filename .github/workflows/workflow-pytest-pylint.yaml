name: Use Setup-Miniconda From Marketplace
on: [push]

jobs:
  miniconda:
    name: Miniconda
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: ml-deploy
          environment-file: conda.yaml
          python-version: 3.8
          auto-activate-base: false
      - shell: bash -l {0}
        run: conda info
      - name: Load data
        # shell: bash -l {0}
        run: dvc pull
      - name: Run pytest
        # shell: bash -l {0}
        run: python -m pytest
